<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="SgT4PAGADooer2kIL_VItepZXIvIqUBTNGJVRuF8Cz0" />
    <link rel="icon" type="image/png" href="i/coinn1.png" />
    <title>SAWCOIN GAME</title>
</head>
<body>
    <!-- عنصر حاوية لعرض المحتوى المحمّل -->
    <div id="content">
        <p> </p> <!-- رسالة تحميل مؤقتة -->
    </div>

    <script>
        // تحميل ملفات من config.json
        fetch('/config.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(config => {
                // تحميل ملف HTML الأساسي ووضعه في الصفحة
                fetch(config.html)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load HTML content');
                        }
                        return response.text();
                    })
                    .then(htmlContent => {
                        document.getElementById('content').innerHTML = htmlContent;
                    })
                    .catch(error => console.error('Error loading HTML content:', error));

                // تحميل ملفات CSS
                config.css.forEach(cssFile => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = cssFile;
                    document.head.appendChild(link);
                });

                // تحميل ملفات JavaScript
                config.scripts.forEach(jsFile => {
                    const script = document.createElement('script');
                    script.src = jsFile;
                    document.body.appendChild(script);
                });
            })
            .catch(error => console.error('Error loading configuration:', error));
    </script>
</body>
</html>
