<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAWCOIN GAME</title>
</head>
<body>
    <div id="content">
        <p>Loading content...</p> <!-- رسالة تحميل مؤقتة -->
    </div>

    <script>
        // تحميل ملف Jigsaw.html وعرضه داخل #content
        fetch('Jigsaw.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load HTML content');
                }
                return response.text();
            })
            .then(htmlContent => {
                document.getElementById('content').innerHTML = htmlContent;
            })
            .catch(error => console.error('Error loading Jigsaw.html:', error));
    </script>
</body>
</html>
