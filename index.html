<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="SgT4PAGADooer2kIL_VItepZXIvIqUBTNGJVRuF8Cz0" />
    <link rel="icon" type="image/png" href="i/coinn1.png" />
    <title>SAWCOIN GAME</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <h1 class="splash-title"></h1>
        <p class="splash-subtitle"></p>
        <div class="splash-loading"></div>
        <div class="energy-bars-container">
            <div class="energy-bar-s"></div>
        </div>
    </div>
    <div id="content">
        <p>Loading content...</p>
    </div>

    <script>
        // تحميل ملفات من config.json
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                // تحميل ملف HTML الأساسي ووضعه في الصفحة
                fetch(config.html)
                    .then(response => response.text())
                    .then(htmlContent => {
                        document.getElementById('content').innerHTML = htmlContent;
                    });

                // تحميل ملفات CSS
                config.css.forEach(cssFile => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = cssFile;
                    document.head.appendChild(link);
                });

                // تحميل ملفات JavaScript
                config.scripts.forEach(jsFile => {
                    const script = document.createElement('script');
                    script.src = jsFile;
                    document.body.appendChild(script);
                });
            })
            .catch(error => console.error('Error loading configuration:', error));
    </script>
</body>
</html>
